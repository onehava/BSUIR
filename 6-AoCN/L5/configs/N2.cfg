!
!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname N2
!
boot-start-marker
boot-end-marker
!
no logging console
!
no aaa new-model
memory-size iomem 15
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Tunnel0
 no ip address
 ipv6 address 2A14:3CC0:0:3::/64 eui-64
 ipv6 enable
 tunnel source FastEthernet0
 tunnel destination 155.245.62.98
 tunnel mode ipv6ip
!
interface Ethernet0
 no ip address
 half-duplex
 ipv6 address FD:0:0:7::2/64
!
interface Ethernet1
 no ip address
 shutdown
 half-duplex
!
interface FastEthernet0
 ip address 155.245.62.97 255.255.255.224
 speed auto
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
ipv6 route 2A14:3CC0:0:2::/64 FD::7:D207:10FF:FE07:0
ipv6 route ::/0 Tunnel0
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
end
