!
!
!
!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname N3
!
boot-start-marker
boot-end-marker
!
no logging console
!
no aaa new-model
memory-size iomem 15
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Ethernet0
 no ip address
 shutdown
 half-duplex
!
interface Ethernet1
 no ip address
 half-duplex
 ipv6 address FD:0:0:2::1/64
!
interface FastEthernet0
 no ip address
 speed auto
 ipv6 address FD:0:0:1::2/64
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
ipv6 route ::/0 Ethernet1 FD:0:0:2::2
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
end
